<ion-header mode="ios">
  <ion-toolbar>
    <div (click)="back()" slot="start" class="start ion-activatable">
      <ion-img src="../../../assets/images/back.png"></ion-img>
      <ion-ripple-effect type="bounded"></ion-ripple-effect>
    </div>
    <ion-label>الاشعارات</ion-label>

  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="container">
    <div class="noti_box" *ngFor="let noti of notification">
      <div class="image" *ngIf="noti?.image">
        <img [src]="noti?.image" alt="">
      </div>
      <div class="content">
        <!-- <img src="../../../assets/images/home/Logo 1.png" alt=""> -->
        <div class="text">
          <h3>{{noti?.title}}</h3>
          <p>{{noti?.body}}</p>
          <p class="time">{{noti?.createdAt|date}}</p>

        </div>
      </div>
    </div>
    <!-- <div class="noti_box">
      <div class="image">
        <img src="https://placehold.co/550x300" alt="">
      </div>
      <div class="content">
        <img src="../../../assets/images/home/Logo 1.png" alt="">
        <div class="text">
          <h3>Gohsnalbaloot</h3>
          <p>Lorem ipsum dolor sit amet, teturad, sed do</p>
        </div>
      </div>
    </div> -->
  </div>


  <div *ngIf="loading" class="loading">
    <ion-spinner></ion-spinner>
  </div>

  <div *ngIf="emptyView" class="error">
    <div class="content">
      <ion-icon name="happy-outline"></ion-icon>
      <ion-text color="medium">
        <p>لا يوجد اشعارات حاليا</p>
      </ion-text>
    </div>
  </div>

  <div *ngIf="errorView" class="error">
    <div class="content">
      <ion-icon name="alert-circle-outline"></ion-icon>
      <ion-text color="medium">
        <p>خطأ بالشبكة يرجي المحاولة لاحقاً</p>
      </ion-text>
    </div>
  </div>

  <ion-infinite-scroll threshold="25%" [disabled]="disableInfinity" position="bottom" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
