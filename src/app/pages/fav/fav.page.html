<ion-header mode="ios">
  <ion-toolbar>
    <!-- <div (click)="back()" slot="start" class="start ion-activatable">
      <img src="../../../assets/images/back.png" alt="">
      <ion-ripple-effect type="bounded"></ion-ripple-effect>
    </div> -->
    <ion-label>المفضلة</ion-label>
  </ion-toolbar>
  <ion-toolbar>
    <div class="search">
      <ion-img src="../../../assets/images/category/search.svg"></ion-img>
      <ion-input placeholder="البحث عن منتج" [(ngModel)]='search_txt'></ion-input>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)" pullFactor="0.8" pullMin="60" pullMax="120">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher> -->
  <div class="container">
    <div class="offers animate__animated animate__fadeIn">
      <div class="offer" *ngFor="let product of offers;let i=index">
        <div class="fav">
          <ion-img src="../../../assets/images/home/like_act.svg"></ion-img>
        </div>
        <!-- <div class="discount">% <span>15</span>خصم</div> -->
        <!--  -->
        <div class="img">
          <img src="../../../assets/images/home/phto1-1.png" />
        </div>
        <div class="text">
          <!-- <p class="name">{{product?.ITEM_NAME}}</p> -->
          <div class="note">
            <p>هاتف سمارت 6 ثنائي الشريحة بذاكرة رام سعة </p>
          </div>
          <div class="price">
            <p>سعر الجملة</p>
            <div>
              <h2>32,000</h2>
              <span>دع</span>
            </div>
          </div>
          <div class="price">
            <p>سعر البيع</p>
            <div>
              <h2>32,000</h2>
              <span>دع</span>
            </div>
          </div>
          <ion-button *ngIf="i%3==0" expand="block" fill="outline">إضافة
            للسلة</ion-button>
          <div *ngIf="i%3!=0" class="btn">
            <div class="ion-activatable">
              <ion-img src="../../../assets/images/low.svg"></ion-img>
              <ion-ripple-effect type="bounded"></ion-ripple-effect>
            </div>
            <span>{{1}}</span>
            <div class="ion-activatable white">
              <ion-img src="../../../assets/images/high.svg"></ion-img>
              <ion-ripple-effect type="bounded"></ion-ripple-effect>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="emptyView" class="empty">
    <div class="content">
      <ion-icon name="happy-outline"></ion-icon>
      <ion-text color="medium">
        <p>لا يوجد منتجات</p>
      </ion-text>
    </div>
  </div>
  <div *ngIf="loading" class="loading">
    <ion-spinner></ion-spinner>
  </div>

  <div *ngIf="errorView" class="error">
    <div class="content">
      <ion-icon name="alert-circle-outline"></ion-icon>
      <ion-text color="medium">
        <p>خطأ بالشبكة يرجي المحاولة لاحقاً</p>
      </ion-text>
    </div>
  </div>
</ion-content>
