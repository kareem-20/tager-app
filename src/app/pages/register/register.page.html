<ion-header>
  <ion-toolbar>
    <ion-button slot="start" (click)="nav()" shape="round" fill="clear">
      <img src="../../../assets/images/back.png" alt="">
    </ion-button>
    <ion-title>إنشاء حساب</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <div class="logo">
      <img src="../../../assets/images/logo.png" alt="">
    </div>

    <form [formGroup]="form">

      <ion-item lines="none">
        <img src="../../../assets/images/category.svg" alt="">
        <ion-input formControlName="displayName" placeholder="ادخل اسم صاحب الحساب"></ion-input>
      </ion-item>

      <ion-item lines="none">
        <img src="../../../assets/images/category.svg" alt="">
        <ion-input formControlName="username" placeholder="ادخل اسم المستخدم"></ion-input>
      </ion-item>

      <ion-item lines="none">
        <img src="../../../assets/images/user.svg" alt="">
        <ion-input formControlName="phone" placeholder="ادخل رقم الهاتف"></ion-input>
      </ion-item>

      <ion-item lines="none">
        <img src="../../../assets/images/pass.svg" alt="">
        <ion-input formControlName="password" [type]="type" placeholder="ادخل كلمة المرور"></ion-input>
        <ion-icon (click)="toggoleType()" name="eye-{{type=='password'? '':'off-'}}outline"></ion-icon>
      </ion-item>

      <ion-item lines="none">
        <img src="../../../assets/images/pass.svg" alt="">
        <ion-input formControlName="rePassword" [type]="type" placeholder="تأكيد كلمة المرور"></ion-input>
        <ion-icon (click)="toggoleType()" name="eye-{{type=='password'? '':'off-'}}outline"></ion-icon>
      </ion-item>


      <ion-button mode="ios" (click)="submit()" expand="block">إنشاء حساب</ion-button>

    </form>
  </div>

  <ion-modal [isOpen]="isOpen">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-label>تأكيد رقم الهاتف</ion-label>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding ">

        <div class="container">

          <p>ادخل كود التفعيل المرسل علي رقمك {{form.value.phone}}</p>
          <ion-item>
            <!-- <ion-label position="stacked">ادخل كود التفعيل</ion-label> -->
            <ion-input type="tel" placeholder="كود التفعيل" [(ngModel)]="code"></ion-input>
          </ion-item>
          <ion-button [disabled]="!code" (click)="vertifyCode()" expand="block">
            تأكيد
          </ion-button>
        </div>

      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
