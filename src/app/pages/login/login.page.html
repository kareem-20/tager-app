<ion-content>
  <div class="container">
    <ion-button class="visitor-btn" (click)="visitor()" fill="outline">
      <ion-icon slot="start" name="arrow-forward-outline"></ion-icon>
      الدخول كزائر
    </ion-button>
    <div class="logo">
      <img src="../../../assets/images/logo.png" alt="">
    </div>

    <form [formGroup]="form">
      <p class="hello">أهلا بك</p>
      <ion-item lines="none">
        <img src="../../../assets/images/category.svg" alt="">

        <ion-input formControlName="username" placeholder="ادخل اسم المستخدم"></ion-input>
      </ion-item>
      <ion-item lines="none">
        <img src="../../../assets/images/pass.svg" alt="">
        <ion-input formControlName="password" [type]="type" placeholder="ادخل كلمة المرور"></ion-input>

        <ion-icon (click)="toggoleType()" name="eye-{{type=='password'? '':'off-'}}outline"></ion-icon>

      </ion-item>
      <ion-button mode="ios" (click)="submit()" expand="block">تسجيل الدخول</ion-button>
      <p class="register" (click)="nav('register')">إنشاء حساب</p>
    </form>
  </div>
</ion-content>
