<ion-header>
  <ion-toolbar>
    <div (click)="back()" slot="start" class="start ion-activatable">
      <img src="../../../assets/images/back.png" alt="">
      <ion-ripple-effect type="bounded"></ion-ripple-effect>
    </div>
    <ion-label>الأقسام</ion-label>

  </ion-toolbar>
  <ion-toolbar>
    <div class="search">
      <ion-img src="../../../assets/images/category/search.svg"></ion-img>
      <ion-input placeholder="البحث عن قسم"></ion-input>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <div class="categories">
      <div [style]="{background:item.color}" class="item animate__animated animate__fadeIn"
        *ngFor="let item of categories;let i=index">
        <div class="img"><img
            [src]="item?.CATEGORY_IMAGE_PATH  ?item?.CATEGORY_IMAGE_PATH:'../../../assets/images/shirt.png'" /></div>
        <p>{{item?.CATEGORY_NAME}}</p>
      </div>
    </div>
  </div>
  <div *ngIf="emptyView" class="empty">
    <div class="content">
      <ion-icon name="happy-outline"></ion-icon>
      <ion-text color="medium">
        <p>لا يوجد اقسام</p>
      </ion-text>
    </div>
  </div>
  <div *ngIf="loading" class="loading">
    <ion-spinner></ion-spinner>
  </div>

  <div *ngIf="errorView" class="error">
    <div class="content">
      <ion-icon name="alert-circle-outline"></ion-icon>
      <ion-text color="medium">
        <p>خطأ بالشبكة يرجي المحاولة لاحقاً</p>
      </ion-text>
    </div>
  </div>
</ion-content>
